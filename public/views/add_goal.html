<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dodaj cel | DreamBo</title>
        <link rel="stylesheet" href="/public/styles/main.css"> 
        <link rel="stylesheet" href="/public/styles/dashboard.css">
        
        <script src="/public/scripts/add_goal.js" defer></script>
    </head>
<body class="dashboard-body">

<main class="dashboard-container form-page-container">
    
    <header class="sub-header">
        <a href="/dashboard" class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#000000" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path></svg>
        </a>
        <h1>Nowy cel</h1>
        <div class="spacer"></div>
    </header>

    <form action="/addGoal" method="POST" enctype="multipart/form-data" class="goal-form">
        
        <input type="hidden" id="hidden_date" name="target_date">

        <div class="input-group">
            <label for="title">Nazwa celu</label>
            <input type="text" id="title" name="title" placeholder="np. Wycieczka do Japonii" required>
        </div>

        <div class="input-group">
            <label for="category">Kategoria</label>
            <div class="select-wrapper">
                <select id="category" name="category_id">
                    <option value="1">Elektronika</option>
                    <option value="2">Podróże</option>
                    <option value="3">Dom</option>
                    <option value="4">Edukacja</option>
                    <option value="5">Samochód</option>
                    <option value="6">Inne</option>
                </select>
                <svg class="select-arrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#000000" viewBox="0 0 256 256"><path d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"></path></svg>
            </div>
        </div>

        <div class="input-row">
            <div class="input-group half-width">
                <label for="target_amount">Kwota celu</label>
                <div class="input-wrapper">
                    <input type="number" id="target_amount" name="target_amount" placeholder="12000" step="0.01" required>
                    <span class="currency">PLN</span>
                </div>
            </div>
            
            <div class="input-group half-width">
                <label for="monthly_contribution" style="font-size: 0.8rem; color: #666;">Ile chcesz odkładać?</label>
                <div class="input-wrapper">
                    <input type="number" id="monthly_contribution" placeholder="500" step="0.01">
                    <span class="currency">mies.</span>
                </div>
            </div>
        </div>

        <div class="prediction-box">
            <div class="prediction-info">
                <span>Osiągniesz cel:</span>
                <strong id="predicted-date">-- -- ----</strong>
            </div>
            <p style="font-size: 0.75rem; color: #666; margin: 5px 0 0 0;">
                Data obliczona na podstawie Twojej deklaracji wpłat.
            </p>
        </div>

        <div class="input-group" style="margin-top: 1rem;">
            <label>Zdjęcie (opcjonalne)</label>
            <label for="image-upload" class="file-upload-box">
                <input type="file" id="image-upload" name="image" accept="image/*" hidden>
                <div class="upload-content">
                    <div class="icon-bg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#F472B6" viewBox="0 0 256 256"><path d="M216,40H72A16,16,0,0,0,56,56V72H40A16,16,0,0,0,24,88V200a16,16,0,0,0,16,16H184a16,16,0,0,0,16-16V184h16a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40ZM72,56H216v62.75l-10.07-10.06a16,16,0,0,0-22.63,0l-20,20-44-44a16,16,0,0,0-22.62,0L72,109.37ZM184,200H40V88H56v80a16,16,0,0,0,16,16H184Zm32-32H72V132l36-36,49.66,49.66a8,8,0,0,0,11.31,0L194.63,120,216,141.38V168ZM160,84a12,12,0,1,1,12,12A12,12,0,0,1,160,84Z"></path></svg>
                    </div>
                    <span>Dodaj zdjęcie</span>
                    <span class="file-name" id="file-name-display"></span>
                </div>
            </label>
        </div>

        <button type="submit" class="submit-btn">Utwórz cel</button>
    </form>
</main>

<nav class="mobile-nav">
    <a href="/dashboard" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M219.31,108.68l-80-80a16,16,0,0,0-22.62,0l-80,80A15.87,15.87,0,0,0,32,120v96a8,8,0,0,0,8,8h64a8,8,0,0,0,8-8V160h32v56a8,8,0,0,0,8,8h64a8,8,0,0,0,8-8V120A15.87,15.87,0,0,0,219.31,108.68ZM208,208H160V152a8,8,0,0,0-8-8H104a8,8,0,0,0-8,8v56H48V120l80-80,80,80Z"></path></svg>
        <span class="nav-text">Home</span>
    </a>
    <a href="/addGoal" class="nav-item active">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm48-88a8,8,0,0,1-8,8H136v32a8,8,0,0,1-16,0V136H88a8,8,0,0,1,0-16h32V88a8,8,0,0,1,16,0v32h32A8,8,0,0,1,176,128Z"></path></svg>
        <span class="nav-text">Dodaj Cel</span>
    </a>
</nav>

</body>
</html>
